apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'jacoco' // for code coverage

mainClassName = "is.ru.tictactoe.WebInterface"
repositories {
    jcenter()
}

sourceSets {
    selenium
    seleniumXvfb
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile 'com.sparkjava:spark-core:2.5'

    testCompile 'junit:junit:4.+'

    seleniumCompile 'org.seleniumhq.selenium:selenium-java:2.48.2'
    seleniumCompile 'junit:junit:4.+'
    seleniumCompile 'org.seleniumhq.selenium:selenium-firefox-driver:3.0.1'

    seleniumXvfbCompile 'org.seleniumhq.selenium:selenium-java:2.48.2'
    seleniumXvfbCompile 'junit:junit:4.+'


    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.

}

run {
    standardInput = System.in
}

task stage {
    dependsOn installDist
}

task selenium(type: Test, dependsOn: installDist) {
    testClassesDir = sourceSets.selenium.output.classesDir
    classpath = sourceSets.selenium.runtimeClasspath
}

task seleniumXvfb(type: Test, dependsOn: installDist) {
    testClassesDir = sourceSets.selenium.output.classesDir
    classpath = sourceSets.selenium.runtimeClasspath

    environment "DISPLAY", ":99"

    doFirst {
        'bin/xvfb start'.execute()
        'build/install/TicTacToe/bin/TicTacToe &'.execute()
    }

    doLast {
        'sh -e /etc/init.d/xvfb stop'.execute()
    }
}

// enable code coverage XML reports
jacocoTestReport {
    reports {
        xml.enabled true
    }
}
